<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./style/style.css" />
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
        <title>奥术纪元</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <script>
            function adjustViewportHeight() {
                // Get the actual height of the content
                const contentHeight = document.documentElement.scrollHeight;
                // Update the viewport meta tag with the calculated height
                const metaTag = document.querySelector('meta[name="viewport"]');
                metaTag.setAttribute(
                    "content",
                    `width=device-width, height=${contentHeight}px, initial-scale=1.0`
                );
            }

            // Run on load
            window.addEventListener("load", adjustViewportHeight);
        </script>
        <div id="base" display="none">
            <div id="background_img"></div>
            <div id="background_shader"></div>
            <div id="title">
                <strong>奥术纪元<br />Era of Arcane</strong>
            </div>
            <div id="markdown-content"></div>
            <div id="base-menu" class="menu"></div>
        </div>

        <div id="doc">
            <div id="doc-title"></div>
            <div id="doc-content"></div>
            <div class="absolute-item" onclick="backToBase()">返回</div>
        </div>

        <div id="frame" display="block">
            <iframe src="" frameborder="0" id="iframe"></iframe>
            <div class="menu">
                <ul class="absolute-item" onclick="backToBase()">
                    返回
                </ul>
            </div>
        </div>
        <script src="./script/config.js"></script>
        <script src="./script/main.js"></script>
    </body>
</html>
